os: osx
dist: trusty
language: node_js
node_js: v10
install:
    - npm i
script:
    - lerna bootstrap
    - lerna run build
before_deploy:
    - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
    provider: script
    script: npx lerna publish
    email: smilingxinyi@gmail.com
    skip_cleanup: true
    on:
        tags: true
        repo: smilingxinyi/index
        branch: master
